<!DOCTYPE html>
<html>
<head>
    <title>Sing up google</title>
    
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="stylesheet.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,900&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Nunito&display=swap'); </style>
  </head>

<body>
 <div class="padre" id="menu">
  <div id="col1" class="padre">
    <img src="Vector.png" id="icon">
    <div style="width:80%">
    <p id="title1"><strong>User research<br> made easy<br> and fun.</strong></p>
    <p id="title2">Start testing in minutes !</p>
    <p  id="title3">Already have an account? <a href="">Log in</a></p>
    <div class="padre" id="col1_2">
      <img src="Instagram.png">
      <img src="Twitter.png">
      <img src="Google.png">
    </div>
  </div>
  </div>
    <div id="col2">
    <div class="padre" style="width: 100%;justify-content: center;">
     
      <button form="" class="padre" id="button">
      <img src="logo.png" class="icons">
      <p style="font-size:27px;">Sign up with Google</p>
    </button>
    </div>
    <div style="width: 100%;display: flex;justify-content: center;align-items: center;margin-top:80px;gap:20px"><hr style="width:30%;height:2px;border-width:0;color:gray;background-color:gray"><p style="font-size: 25px;">or</p><hr style="width:30%;height:2px;border-width:0;color:gray;background-color:gray"></div>
    
      <form id="f1" >
        <div style="display: flex;justify-content: center;align-items: center;gap:20px;margin-top: 80px;">
       <div style="position: relative;">
        <label for="Fname" class="lb" style="font-size:22px;font-family: 'Nunito', sans-serif;">First Name</label>
        <input id="Fname"type="text" required>
      </div> 
      <div style="position: relative;">
        <label for="lname" class="lb" style="font-size:22px;font-family: 'Nunito', sans-serif;">Last Name</label>
        <input id="lname"type="text" required>
      </div>
    </div>
    <div style="display: flex;justify-content: center;align-items: center;gap:20px;margin-top: 80px;">
        <div style="position: relative;width:73%;">
         <label for="Email" class="lb" style="font-size:22px;font-family: 'Nunito', sans-serif;">Email</label>
         <input id="Email"type="text" required>
       </div>
       </div>
       <div style="display: flex;justify-content: center;align-items: center;gap:20px;margin-top: 80px;">
        <div style="position: relative;width:73%;">
         <label for="Password" class="lb" style="font-size:22px;font-family: 'Nunito', sans-serif;">Password</label>
         <input id="Password"type="password" required >
       </div>
       </div>
       <div style="display: flex;justify-content: center;align-items: center;gap:20px;margin-top: 80px;">
       <input type="checkbox" id="terms" name="terms" value="true" required>
       <label for="terms" style="font-size:22px; font-family: 'Nunito', sans-serif;">I agree to the <a href="">Terms of Service</a> and <a href="">Privacy Notice</a> </label> 
      </div>
      <div style="display: flex;justify-content: center;align-items: center;gap:20px;margin-top: 30px;">
      <button type="submit" id="Sing" form="f1"><p style="color: #0A3749;font-size: 27px;font-family: 'Nunito';">Sign me up ! </p></button>   
    </div>
      </form>
    </div>
    

 
  
  </div>
 </div>
</body>
</html>
